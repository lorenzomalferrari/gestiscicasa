name: Python Analysis

on: [push, pull_request]

jobs:
  python-analysis:
    name: Analyze Python Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Install Flake8
      run: pip install flake8

    - name: Run Flake8
      run: flake8 .
