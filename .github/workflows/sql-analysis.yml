name: SQL Analysis

on: [push, pull_request]

jobs:
  sql-analysis:
    name: Validate SQL Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SQLFluff
      run: pip install sqlfluff

    - name: Run SQLFluff
      run: sqlfluff lint **/*.sql
