name: Python Formatting

on: [push, pull_request]

jobs:
  python-format:
    name: Check Python Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Install Black
      run: pip install black

    - name: Run Black
      run: black --check .
