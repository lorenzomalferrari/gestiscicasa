html_format_check:
  stage: formatting
  image: node:16  # Usa un'immagine Docker pi√π adatta
  before_script:
    - apt-get update && apt-get install -y tidy
  script:
    - echo "Checking HTML formatting..."
    - tidy -q -e src/**/*.html || echo "Tidy failed"
  except:
    changes:
      - $EXCLUDED_PATHS
  only:
    - branches
