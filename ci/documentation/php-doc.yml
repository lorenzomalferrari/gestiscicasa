php_doc_check_8.0:
  stage: documentation
  image: php:8.0
  script:
    - echo "Checking PHP documentation on PHP 8.0..."
    - composer global require phpdocumentor/phpdocumentor
    - ~/.composer/vendor/bin/phpdoc -d src/ -t docs/php
  except:
    changes:
      - $EXCLUDED_PATHS
  only:
    - branches

